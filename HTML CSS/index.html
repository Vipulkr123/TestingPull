<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo" height="20px" width="75px">
                <p><i>Explore </i><span class="plus-color"><i>plus</i></span>
                    <img src="images/plus.png" alt="plus" height="10px" width="10px">
                </p>
            </div>
            <div class="search-box">
                <input type="text" autocomplete="off" placeholder="Search for products, brands and more">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="loginBtn">Login</button>
            <a href="#" class="nav-link">Become a Seller</a>
            <a href="#" class="nav-link">More <i class="fa-solid fa-angle-down angle"></i></a>
            <a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </nav>
    </div>



</body>

</html>
